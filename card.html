<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card here kenny</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- card start -->
    <div class="card m-3" style="width: 18rem; border-radius: 10px">
      <img
        class="card-img-top"
        height="200"
        src="images/headphone.webp"
        alt="Card image cap"
      />
      <div class="card-body">
        <h7 class="card-title" style="font-weight: bolder">Ear Phone</h7>
        <address style="font-size: 15px">
          Some quick example text to build on the card...
        </address>
        <a href="#" class="btn btn-warning btn-sm">Add to Cart</a>
      </div>
    </div>
    <!-- card end -->
  </body>
</html>
